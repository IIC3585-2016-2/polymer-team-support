<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../result-viewer/result-viewer.html">
<link rel="import" href="../number-input/number-input.html">
<link rel="import" href="../operation-manager/operation-manager.html">

<dom-module id="simple-calculator">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Calculator</h2>
    <number-input title="input 1" result="{{number}}"></number-input>
    <number-input title="input 2" result="{{number2}}"></number-input>
    <operation-manager result1="{{number}}" result2="{{number2}}" result3="{{result}}"></operation-manager>
    <result-viewer result="{{result}}"></result-viewer>

  </template>

  <script>
    Polymer({

      is: 'simple-calculator',

      properties: {
        result: {
          type: Number,
          value: '0',
        },
      },

    });
  </script>
</dom-module>
