<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

</head><body><dom-module id="file-selector">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
      <h2>[[title]]</h2>
      <input type="file" id="fileinput" onchange="readfiles()" multiple="">
    </div>
  </template>

  <script>Polymer({is:"file-selector",properties:{images:{type:String,value:"sprite-animator-app"},size:{type:number},title:{type:String}},readfiles:function(e){var t=e.target.files;if(t)for(var r,i=0;r=t[i];i++){var a=new FileReader;a.onload=function(e){return function(t){var r=t.target.result;alert("Got the file.nname: "+e.name+"ntype: "+e.type+"nsize: "+e.size+" bytesnstarts with: "+r.substr(1,r.indexOf("n")))}}(r),a.readAsText(r)}else alert("Failed to load files")}});</script>
</dom-module>

<script>document.getElementById("fileinput").addEventListener("change",readSingleFile,!1);</script>
</body></html>
